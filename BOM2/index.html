<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="bom2.css" />
  </head>
  <body>
    <h2 id="mheading">Temperature Converter</h2>
    <div id="container">
      <div class="input-div">
        <form action="">
          <label>Celcius</label><br />
          <input type="number" value="0" id="cel" class="inp" />
        </form>
      </div>
      <div class="input-div">
        <form action="">
          <label>Fahrenheit</label><br />
          <input type="number" value="32" id="fah" class="inp" />
        </form>
      </div>
    </div>

    <script src="bom2.js"></script>
    <script src="num.js"></script>
  </body>
</html>
