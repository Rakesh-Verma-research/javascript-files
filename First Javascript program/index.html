<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Java Script Learning Module</title>
    <link rel="stylesheet" href="first.css" />
  </head>
  <body>
    <h2>java script white space ||</h2>
    <p>
      In javascript, you can use white spaces between words to make it more
      readable. It means JavaScript ignores white spaces whatsoever.
    </p>
    <p id="sum">sum = </p>
    <p id="mul">mul = </p>
    <p id="sub">sub = </p>
    <p id="div">div = </p>
    <p id="rem">rem = </p>
    <button onclick="window.print()" style="border: none">
      Click to print
    </button>

    <script src="first.js"></script>
  </body>
